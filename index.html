<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;"
  >

    <a-assets>
      <video
        id="myVideo"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- QR-маркер: только триггер -->
    <a-marker
      id="marker"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
    >
    </a-marker>

    <!-- Небольшой вертикальный экран перед камерой -->
    <a-entity id="videoContainer" visible="false">
      <a-video
        id="videoPlane"
        src="#myVideo"
        position="0 0 -1.5"   <!-- ближе и меньше -->
        rotation="0 0 0"
        width="0.6"
        height="1.1"
        class="clickable"
      ></a-video>
    </a-entity>

    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.getElementById('marker');
      const video = document.getElementById('myVideo');
      const container = document.getElementById('videoContainer');
      const videoPlane = document.getElementById('videoPlane');

      let started = false;
      let unmuted = false;

      // 1) Один раз: навёл на QR → показываем экран и запускаем видео без звука
      marker.addEventListener('markerFound', async () => {
        if (started) return;
        container.setAttribute('visible', 'true');
        video.muted = true;
        try {
          await video.play();           // автоплей (без звука)
          started = true;
        } catch (e) {
          console.log('Автозапуск не сработал:', e);
        }
      });

      // 2) Тап по самому видео → включаем звук (паттерн из рабочих примеров)
      videoPlane.addEventListener('click', () => {
        if (!started) return;
        if (unmuted) return;
        video.muted = false;
        video.play().catch(() => {});
        unmuted = true;
      });
    });
  </script>

</body>
</html>
