<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;"
  >

    <!-- Видео-ресурс -->
    <a-assets>
      <video
        id="myVideo"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        loop
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- QR-маркер: только триггер, на нём ничего не рисуем -->
    <a-marker
      id="marker"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
      emitevents="true"
    >
    </a-marker>

    <!-- Небольшой вертикальный экран фиксирован перед камерой -->
    <a-entity id="videoContainer" visible="false">
      <a-video
        id="videoPlane"
        src="#myVideo"
        position="0 0 -1.5"  <!-- 1.5 м перед камерой -->
        rotation="0 0 0"
        width="0.6"          <!-- небольшой вертикальный прямоугольник -->
        height="1.1"
      ></a-video>
    </a-entity>

    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.getElementById('marker');
      const video = document.getElementById('myVideo');
      const container = document.getElementById('videoContainer');

      let markerTriggered = false;
      let videoStarted = false;

      // 1) Один раз: навёл на QR → показываем экран перед камерой
      marker.addEventListener('markerFound', () => {
        if (markerTriggered) return;
        container.setAttribute('visible', 'true');
        markerTriggered = true;
      });

      // 2) Первый тап по экрану → запускаем видео со звуком
      window.addEventListener('click', async () => {
        if (!markerTriggered || videoStarted) return;
        try {
          video.muted = false;
          await video.play();
          videoStarted = true;
        } catch (e) {
          console.log('Ошибка запуска видео:', e);
        }
      });
    });
  </script>

</body>
</html>
