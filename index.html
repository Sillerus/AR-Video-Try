<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;"
  >

    <a-assets>
      <video
        id="myVideo"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        autoplay
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- QR-маркер -->
    <a-marker
      id="marker"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
    >
      <a-video
        id="videoPlane"
        src="#myVideo"
        position="0 0 0"
        rotation="-90 0 0"
        width="3"
        height="1.6875"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.getElementById('marker');
      const video = document.getElementById('myVideo');

      // Автоплей (без звука) при появлении маркера
      marker.addEventListener('markerFound', () => {
        if (video.paused) {
          video.muted = true;    // важно для автоплея
          video.play().catch(() => {});
        }
      });

      // Остановка, если маркер потерян
      marker.addEventListener('markerLost', () => {
        if (!video.paused) {
          video.pause();
        }
      });

      // Один тап по экрану — включаем звук (если видео уже идёт)
      window.addEventListener('click', () => {
        if (!video.paused) {
          video.muted = false;
        }
      });
    });
  </script>

</body>
</html>
