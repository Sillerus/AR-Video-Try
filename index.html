<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;"
  >

    <a-assets>
      <video
        id="myVideo"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-marker
      id="marker"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
      emitevents="true"
    >
    </a-marker>

    <!-- Экран примерно с размер QR -->
    <a-entity id="videoContainer" visible="false">
      <a-video
        id="videoPlane"
        src="#myVideo"
        position="0 0 -5"    <!-- дальше от камеры -->
        rotation="0 0 0"
        width="0.9"         <!-- ширина примерно как QR 5–6 см -->
        height="1.6"        <!-- вертикальное соотношение -->
      ></a-video>
    </a-entity>

    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.getElementById('marker');
      const video = document.getElementById('myVideo');
      const container = document.getElementById('videoContainer');

      let markerTriggered = false;
      let audioEnabled = false;

      marker.addEventListener('markerFound', async () => {
        if (markerTriggered) return;
        markerTriggered = true;

        container.setAttribute('visible', 'true');
        video.muted = true;
        try {
          await video.play();
        } catch (e) {
          console.log('Автозапуск не сработал:', e);
        }
      });

      window.addEventListener('click', async () => {
        if (!markerTriggered || audioEnabled) return;
        try {
          video.muted = false;
          await video.play();
          audioEnabled = true;
        } catch (e) {
          console.log('Не удалось включить звук:', e);
        }
      });
    });
  </script>

</body>
</html>
