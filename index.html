<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;
          smooth: true;
          smoothCount: 10;
          smoothTolerance: 0.01;
          smoothThreshold: 5;"
  >

    <!-- Видео в assets -->
    <a-assets>
      <video
        id="myVideo"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        autoplay
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- Кастомный QR-маркер -->
    <a-marker
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
    >
      <a-video
        src="#myVideo"
        position="0 0 0"
        rotation="-90 0 0"
        scale="0.6 0.6 0.6"
        width="2"
        height="1.125"
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
