<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;"
  >

    <!-- ВСЕ ВИДЕО-РЕСУРСЫ
     <a-assets>
      <!-- Видео 1 (текущее)
      <video
        id="video1"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video> -->

      <!-- Видео 2 -->
      <video
        id="video2"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/Videos/IMG_3487.MP4"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>

      <!-- Видео 3 -->
      <video
        id="video3"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/Videos/IMG_3489.MP4"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>

      <!-- Видео 4 -->
      <video
        id="video4"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/Videos/IMG_3492.MP4"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>

      <!-- Видео 5 -->
      <video
        id="video5"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/Videos/IMG_3492.MP4?raw=true"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- МАРКЕРЫ (QR-паттерны) -->
    <!-- Маркер 1
    <a-marker
      id="marker1"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
      emitevents="true"
    ></a-marker> -->

    <!-- Маркер 2 -->
    <a-marker
      id="marker2"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/patt/pattern-qr-2.patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- Маркер 3 -->
    <a-marker
      id="marker3"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/patt/pattern-qr-3.patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- Маркер 4 -->
    <a-marker
      id="marker4"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/patt/pattern-qr-4.patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- Маркер 5 -->
    <a-marker
      id="marker5"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/patt/pattern-qr-5.patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- ОДИН общий экран перед камерой -->
    <a-entity id="videoContainer" visible="false">
      <a-video
        id="videoPlane"
        src="#video1"
        position="0 0 -2"
        rotation="0 0 0"
        width="0.3"
        height="0.54"
      ></a-video>
    </a-entity>

    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const configs = [
      //{ markerId: 'marker1', videoId: 'video1' },
      { markerId: 'marker2', videoId: 'video2' },
      { markerId: 'marker3', videoId: 'video3' },
      { markerId: 'marker4', videoId: 'video4' },
      { markerId: 'marker5', videoId: 'video5' },
    ];

    const container = document.getElementById('videoContainer');
    const videoPlane = document.getElementById('videoPlane');

    const videos = {
      //video1: document.getElementById('video1'),
      video2: document.getElementById('video2'),
      video3: document.getElementById('video3'),
      video4: document.getElementById('video4'),
      video5: document.getElementById('video5'),
    };

    let activeKey = null;        // какое видео сейчас выбрано маркером
    let containerShown = false;
    let audioEnabled = false;    // включали ли звук уже

    // НЕ останавливаем все видео при каждом markerFound, чтобы не сбивать звук
    function pauseOtherVideos(exceptKey) {
      Object.entries(videos).forEach(([key, v]) => {
        if (key === exceptKey) return;
        v.pause();
        v.currentTime = 0;
        v.muted = true;
      });
    }

    // Навёл на конкретный QR
    configs.forEach(conf => {
      const marker = document.getElementById(conf.markerId);

      marker.addEventListener('markerFound', async () => {
        const key = conf.videoId;
        const video = videos[key];

        // Если уже активен этот же видос — ничего не делаем (не дёргаем звук)
        if (activeKey === key) return;

        // Показать контейнер один раз
        if (!containerShown) {
          container.setAttribute('visible', 'true');
          containerShown = true;
        }

        // Остановить остальные
        pauseOtherVideos(key);

        // Подставить новое видео
        videoPlane.setAttribute('src', `#${key}`);
        activeKey = key;

        // Если звук уже включён (пользователь тапнул), запускаем сразу с аудио
        try {
          video.muted = !audioEnabled;
          await video.play();
        } catch (e) {
          console.log('Автозапуск не сработал для', key, e);
        }
      });
    });

    // Один тап по экрану → включаем звук у текущего активного видео
    window.addEventListener('click', async () => {
      if (!activeKey) return;
      const video = videos[activeKey];
      try {
        audioEnabled = true;
        video.muted = false;
        await video.play();
      } catch (e) {
        console.log('Не удалось включить звук для', activeKey, e);
      }
    });
  });
</script>

</body>
</html>
