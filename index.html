<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;"
  >

    <a-assets>
      <video
        id="myVideo"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        loop
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <a-marker
      id="marker"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
    >
    </a-marker>

    <a-entity id="videoContainer" visible="false">
      <a-video
        id="videoPlane"
        src="#myVideo"
        position="0 0 -1.5"
        rotation="0 0 0"
        width="0.6"
        height="1.1"
        class="clickable"
      ></a-video>
    </a-entity>

    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const marker = document.getElementById('marker');
      const video = document.getElementById('myVideo');
      const container = document.getElementById('videoContainer');
      const videoPlane = document.getElementById('videoPlane');

      let markerSeen = false;
      let playing = false;

      // Показываем экран только после первого сканирования QR
      marker.addEventListener('markerFound', () => {
        if (!markerSeen) {
          markerSeen = true;
          container.setAttribute('visible', 'true');
        }
      });

      // ОДИН клик по самому видео: старт с звуком
      videoPlane.addEventListener('click', async () => {
        try {
          if (!playing) {
            video.muted = false;
            await video.play();
            playing = true;
          } else {
            video.pause();
            playing = false;
          }
        } catch (e) {
          console.log('Ошибка play():', e);
        }
      });
    });
  </script>

</body>
</html>
