<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- Для кастом QR если нужно -->
</head>
<body style="margin:0;padding:0;overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; sourceWidth: window.innerWidth; sourceHeight: window.innerHeight;">
        <!-- Hiro marker - стандартный QR -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt" type="pattern" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-video src="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/IMG_5706.mp4" position="0, 0, 0" scale="1 1 1" rotation="-90 0 0" autoplay loop muted playsinline width="2" height="1.125"></a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
