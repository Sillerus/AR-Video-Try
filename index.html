<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

  <!-- Кнопка запуска -->
  <button id="startBtn"
          style="position:fixed;z-index:10;left:50%;top:50%;transform:translate(-50%,-50%);
                 padding:12px 20px;font-size:16px;">
    Начать видео
  </button>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;"
  >

    <a-assets>
      <video
        id="myVideo"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- Маркер НУЖЕН только для первого детекта (можно даже убрать позже) -->
    <a-marker
      id="marker"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
    >
    </a-marker>

    <!-- Экран видео фиксированно перед камерой, НЕ привязан к маркеру -->
    <a-entity id="videoContainer" visible="false">
      <a-video
        id="videoPlane"
        src="#myVideo"
        position="0 0 -2"   <!-- 2 метра перед камерой -->
        rotation="0 0 0"
        width="3"
        height="1.6875"
      ></a-video>
    </a-entity>

    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const startBtn = document.getElementById('startBtn');
      const video = document.getElementById('myVideo');
      const container = document.getElementById('videoContainer');

      startBtn.addEventListener('click', async () => {
        try {
          // user gesture → разрешает play() на мобилках
          await video.play();
          container.setAttribute('visible', 'true');
          startBtn.style.display = 'none';
        } catch (e) {
          console.log('Не удалось запустить видео:', e);
        }
      });
    });
  </script>

</body>
</html>
