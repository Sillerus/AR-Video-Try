<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; padding:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam;
          trackingMethod: best;
          debugUIEnabled: false;"
  >

    <!-- ВСЕ ВИДЕО-РЕСУРСЫ -->
    <a-assets>
      <!-- Видео 1 (текущее) -->
      <video
        id="video1"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/IMG_5706.mp4"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>

      <!-- Видео 2 -->
      <video
        id="video2"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/Videos/IMG_3485.MP4?raw=true"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>

      <!-- Видео 3 -->
      <video
        id="video3"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/Videos/IMG_3487.MP4?raw=true"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>

      <!-- Видео 4 -->
      <video
        id="video4"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/Videos/IMG_3489.MP4?raw=true"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>

      <!-- Видео 5 -->
      <video
        id="video5"
        src="https://raw.githack.com/Sillerus/AR-Video-Try/main/Videos/IMG_3492.MP4?raw=true"
        loop
        muted
        playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- МАРКЕРЫ (QR-паттерны) -->
    <!-- Маркер 1 -->
    <a-marker
      id="marker1"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr.patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- Маркер 2 -->
    <a-marker
      id="marker2"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr (2).patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- Маркер 3 -->
    <a-marker
      id="marker3"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr (3).patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- Маркер 4 -->
    <a-marker
      id="marker4"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr (4).patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- Маркер 5 -->
    <a-marker
      id="marker5"
      type="pattern"
      url="https://raw.githubusercontent.com/Sillerus/AR-Video-Try/refs/heads/main/pattern-qr (5).patt"
      smooth="true"
      emitevents="true"
    ></a-marker>

    <!-- ОДИН общий экран перед камерой -->
    <a-entity id="videoContainer" visible="false">
      <a-video
        id="videoPlane"
        src="#video1"          <!-- по умолчанию любое -->
        position="0 0 -3"     <!-- одна и та же позиция для всех -->
        rotation="0 0 0"
        width="0.25"
        height="0.45"
      ></a-video>
    </a-entity>

    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const configs = [
        { markerId: 'marker1', videoId: 'video1' },
        { markerId: 'marker2', videoId: 'video2' },
        { markerId: 'marker3', videoId: 'video3' },
      ];

      const container = document.getElementById('videoContainer');
      const videoPlane = document.getElementById('videoPlane');

      let activeVideo = null;   // текущий видеоэлемент для звука
      let containerShown = false;

      // При сканировании конкретного QR подставляем в экран его видео и запускаем его без звука
      configs.forEach(conf => {
        const marker = document.getElementById(conf.markerId);
        const video = document.getElementById(conf.videoId);

        marker.addEventListener('markerFound', async () => {
          // Поменять источник у общего экрана
          videoPlane.setAttribute('src', `#${conf.videoId}`);
          activeVideo = video;

          if (!containerShown) {
            container.setAttribute('visible', 'true');
            containerShown = true;
          }

          video.muted = true;
          try {
            await video.play();
          } catch (e) {
            console.log('Автозапуск не сработал для', conf.videoId, e);
          }
        });
      });

      // Один тап по экрану → включаем звук у текущего активного видео
      window.addEventListener('click', async () => {
        if (!activeVideo) return;
        try {
          activeVideo.muted = false;
          await activeVideo.play();
        } catch (e) {
          console.log('Не удалось включить звук', e);
        }
      });
    });
  </script>

</body>
</html>
